<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Game Duo</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #464444;
    }

    canvas {
      background: linear-gradient(to top, #6ec6ff, #2196f3);
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #pauseButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: none;
    }

    #restartButton {
      display: none;
      position: absolute;
      top: 80%;
      transform: translateY(-50%);
      padding: 20px;
      font-size: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #gameOverText {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
    }

    #pauseMenu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
      width: 300px;
      /* Ajuste da largura para centralizar melhor os botões */
    }

    #pauseMenu h2 {
      color: #f1f1f1;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Ajustando os botões do menu de pausa para ficarem um embaixo do outro */
    #pauseMenu button {
      margin: 10px auto;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      width: 100%;
      /* Fazendo com que os botões ocupem toda a largura disponível */
    }

    #pauseMenu .continue {
      background-color: #007bff;
    }

    #pauseMenu .menu {
      background-color: #007bff;
    }

    #pauseMenu button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    #colorMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(124, 84, 84, 0.9);
      padding: 40px;
      color: white;
      border-radius: 20px;
      text-align: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    #colorMenu input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    #colorMenu button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="colorMenu">
    <h2>Escolha a Cor dos Jogadores</h2>
    <label for="p1Color">Cor Jogador 1:</label>
    <input type="color" id="p1Color" value="#ff0000"><br><br>
    <label for="p2Color">Cor Jogador 2:</label>
    <input type="color" id="p2Color" value="#0000ff"><br><br>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <button id="pauseButton">Pausar</button>
  <button id="restartButton" onclick="restartGame()">Jogar de Novo</button>
  <div id="gameOverText"></div>
  <div id="pauseMenu">
    <h2>Jogo Pausado</h2>
    <button class="continue" onclick="resumeGame()">Continuar</button>
    <button class="menu" onclick="goToMainMenu()">Voltar ao Menu Principal</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.9;
    const jumpPower = -15;
    const ground = canvas.height - 100;
    let paused = false;
    let gameOver = false;

    let players = [];
    let obstacle, coin;

    const createPlayer = (x, color) => ({
      x,
      y: ground - 30,
      radius: 30,
      color,
      velX: 0,
      velY: 0,
      speed: 7,
      jumping: false,
      score: 0,
      alive: true,
      lives: 3,
      recentlyHit: false
    });

    function drawPlayer(p) {
      if (!p.alive) return;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(p.x + 10, p.y - 10, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacle() {
      ctx.fillStyle = obstacle.color;
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function drawCoin() {
      if (!coin.collected) {
        ctx.fillStyle = coin.color;
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawGround() {
      ctx.fillStyle = "#6b4c1b";
      ctx.fillRect(0, ground, canvas.width, 100);
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("P1 Score: " + players[0].score, 20, 40);
      ctx.fillText("P2 Score: " + players[1].score, 20, 70);

      players.forEach((p, i) => {
        for (let j = 0; j < p.lives; j++) {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(150 + j * 20, 30 + i * 40, 8, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function update() {
      if (paused || gameOver) return;

      players.forEach((p, idx) => {
        if (!p.alive) return;

        p.y += p.velY;
        p.velY += gravity;
        p.x += p.velX;

        if (p.y >= ground - p.radius) {
          p.y = ground - p.radius;
          p.jumping = false;
        }

        if (p.x < 0) p.x = 0;
        if (p.x + p.radius > canvas.width) p.x = canvas.width - p.radius;

        if (
          !p.recentlyHit &&
          p.x < obstacle.x + obstacle.width &&
          p.x + p.radius > obstacle.x &&
          p.y < obstacle.y + obstacle.height &&
          p.y + p.radius > obstacle.y
        ) {
          p.lives--;
          p.recentlyHit = true;
          p.velY = jumpPower;
          p.jumping = true;
          setTimeout(() => p.recentlyHit = false, 1000);
          if (p.lives <= 0) {
            p.alive = false;
            const otherPlayer = players[1 - idx];
            if (otherPlayer.alive) otherPlayer.score += 50;
            gameOverCheck();
          }
        }

        if (!coin.collected && Math.abs(p.x - coin.x) < p.radius && Math.abs(p.y - coin.y) < p.radius) {
          p.score += 10;
          coin.collected = true;
        }
      });

      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacle.x = canvas.width;
        coin.x = obstacle.x + 25;
        coin.y = obstacle.y - 70;
        coin.collected = false;
      }
    }

    function gameLoop() {
      if (paused || gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawObstacle();
      drawCoin();
      players.forEach(drawPlayer);
      drawHUD();
      update();
      requestAnimationFrame(gameLoop);
    }

    function gameOverCheck() {
      if (!players[0].alive || !players[1].alive) {
        gameOver = true;
        const winner = players[0].score > players[1].score ? "Jogador 1" : players[1].score > players[0].score ? "Jogador 2" : "Empate";
        document.getElementById("gameOverText").innerHTML = winner + " Venceu!";
        document.getElementById("gameOverText").style.display = "block";
        document.getElementById("restartButton").style.display = "block";
      }
    }

    function restartGame() {
      players = [
        createPlayer(50, document.getElementById("p1Color").value),
        createPlayer(150, document.getElementById("p2Color").value)
      ];
      obstacle = { x: canvas.width, y: ground - 50, width: 50, height: 50, color: "green", speed: 6 };
      coin = { x: obstacle.x + 25, y: obstacle.y - 70, radius: 20, color: "yellow", collected: false };
      gameOver = false;
      document.getElementById("gameOverText").style.display = "none";
      document.getElementById("restartButton").style.display = "none";
      gameLoop();
    }

    function resumeGame() {
      paused = false;
      document.getElementById("pauseButton").textContent = "Pausar";
      document.getElementById("pauseMenu").style.display = "none";
      gameLoop();
    }

    function goToMainMenu() {
      window.location.href = 'index.html'; // Redireciona para o arquivo index.html
    }

    function startGame() {
      const p1Color = document.getElementById("p1Color").value;
      const p2Color = document.getElementById("p2Color").value;
      players = [
        createPlayer(50, p1Color),
        createPlayer(150, p2Color)
      ];
      obstacle = { x: canvas.width, y: ground - 50, width: 50, height: 50, color: "green", speed: 6 };
      coin = { x: obstacle.x + 25, y: obstacle.y - 70, radius: 20, color: "yellow", collected: false };
      document.getElementById("colorMenu").style.display = "none";
      document.getElementById("pauseButton").style.display = "block";
      gameLoop();
    }

    document.addEventListener("keydown", function (event) {
      if (event.code === "ArrowUp" && players[0].alive && !players[0].jumping) {
        players[0].velY = jumpPower;
        players[0].jumping = true;
      }
      if (event.code === "KeyW" && players[1].alive && !players[1].jumping) {
        players[1].velY = jumpPower;
        players[1].jumping = true;
      }
    });

    document.getElementById("pauseButton").addEventListener("click", function () {
      paused = !paused;
      if (paused) {
        this.textContent = "Continuar";
        document.getElementById("pauseMenu").style.display = "block";
      } else {
        this.textContent = "Pausar";
        document.getElementById("pauseMenu").style.display = "none";
        gameLoop();
      }
    });
  </script>
</body>

</html>
